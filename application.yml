server: 
  port: 2333
  address: 0.0.0.0
  http2:
    enabled: false # Whether to enable HTTP/2 support

plugins:
  # name: # Name of the plugin
  # some_key: some_value # Some key-value pair for the plugin
  # another_key: another_value
lavalink:
  plugins:
    - dependency: "com.github.topi314.lavasearch:lavasearch-plugin:1.0.0"
      repository: "https://maven.lavalink.dev/releases"
      snapshot: false
    - dependency: "dev.arbjerg.lavalink:plugin-spotify:1.0.0"
      repository: "https://maven.arbjerg.dev/releases"
    - dependency: "com.github.walkyst:lavasrc:3.1.0"
      repository: "https://maven.walkyst.dev/"
    - dependency: "com.github.natanbc:lavadsp:0.8.0"
      repository: "https://m2.dv8tion.net/releases"
  pluginsDir: "./plugins"
  defaultPluginRepository: "https://maven.lavalink.dev/releases"
  defaultPluginSnapshotRepository: "https://maven.lavalink.dev/snapshots"

  server:
    password: "stormbringer"
    sources:
      youtube: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      nico: true
      http: true
      local: false
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
    nonAllocatingFrameBuffer: false
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    opusEncodingQuality: 10
    resamplingQuality: LOW
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    youtubePlaylistLoadLimit: 6
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

metrics:
  prometheus:
    enabled: false
    endpoint: /metrics

sentry:
  dsn: ""
  environment: ""
  # tags:
  #   some_key: some_value
  #   another_key: another_value

logging:
  file:
    path: ./logs/

  level:
    root: INFO
    lavalink: INFO

  request:
    enabled: true
    includeClientInfo: true
    includeHeaders: false
    includeQueryString: true
    includePayload: true
    maxPayloadLength: 10000

  logback:
    rollingpolicy:
      max-file-size: 1GB
      max-history: 30
